
<!DOCTYPE html>

  <head>

    <title>Skylens Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Animations and Styles */
      @keyframes animate-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient {
        background-size: 200% 200%;
        animation: animate-gradient 15s ease infinite;
      }
      .text-glow {
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.3), 0 0 20px rgba(96, 165, 250, 0.4);
      }
      
      /* Shooting Stars */
      .shooting-star {
        position: absolute;
        height: 2px;
        background: linear-gradient(-45deg, rgba(147, 197, 253, 1), rgba(147, 197, 253, 0));
        border-radius: 999px;
        filter: drop-shadow(0 0 6px rgba(147, 197, 253, 0.5));
        animation: tail 3s ease-in-out infinite, shooting 3s ease-in-out infinite;
      }

      @keyframes tail {
        0% { width: 0; }
        30% { width: 100px; }
        100% { width: 0; }
      }

      @keyframes shooting {
        0% { transform: translateX(0); }
        100% { transform: translateX(300px); }
      }

      .shooting-star:nth-child(1) { top: 10%; left: -50%; animation-delay: 1.3s; }
      .shooting-star:nth-child(2) { top: 30%; left: -30%; animation-delay: 0.8s; }
      .shooting-star:nth-child(3) { top: 60%; left: -100%; animation-delay: 2.5s; }
      .shooting-star:nth-child(4) { top: 80%; left: -20%; animation-delay: 1.8s; }
      
       /* For Chatbot scrollbar */
      .chatbot-messages::-webkit-scrollbar {
        width: 6px;
      }
      .chatbot-messages::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      .chatbot-messages::-webkit-scrollbar-thumb {
        background: rgba(96, 165, 250, 0.6);
        border-radius: 10px;
      }
      .chatbot-messages::-webkit-scrollbar-thumb:hover {
        background: rgba(96, 165, 250, 0.8);
      }

      @keyframes fade-in-up {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }
    </style>
